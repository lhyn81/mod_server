{% extends "base.html" %}
{% block lh %}

    <div class="alert alert-dark" align="left"><strong>算法数据结构浏览</strong></div>

    <ul id="tt" class="easyui-tree">

    {% for k in modinfo %}
    <li>
        <span>{{ modinfo[k]['modName']+" | "+k }}</span>
        <ul>
        {% for l in modinfo[k]['modVar'] %}
            <li><span>{{ l['varName']+" | "+l['varID'] }}</span></li>
        {% endfor %}
        </ul>
    </li>
    {% endfor %}

    </ul>   

{% endblock %}
